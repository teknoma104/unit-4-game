<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Teenage Mutant Ninja Turtles!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center title-bar">
                <img src="assets/images/test.png" height="200px" />
                <audio id="theme" src="./assets/sounds/tmnt_theme.mp3"></audio>
            </div>
        </div>
        <div class="row">
            <div class="col lg-3" id="hero-battle-portrait">
                <div class="row">
                    <div class="col-sm-6" id="HP">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" id="MP">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" id="atk">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" id="spatk">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center main-screen">
                <div class="row char-select">
                </div>
            </div>
            <div class="col lg-3" id="enemy-battle-portrait">
            </div>
        </div>
        <div class="row display-info-bar">
            <div class="col lg-3">
            </div>
            <div class="col-lg-6 text-center info-text">
            </div>
            <div class="col lg-3">
            </div>
        </div>
        <div class="row">
            <div class="col lg-3">
            </div>
            <div id="bio-slot" class="col-lg-6 justify-content-center">
            </div>
            <div class="col lg-3">
            </div>
        </div>
        <div class="row game-start">
            <div class="col md-6 text-center">
                <button id="start-button">Push to start!</button>
                <button class="initiallyHidden" id="atk-button">Attack!</button>
                <button class="initiallyHidden" id="spatk-button">Special Attack!</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
